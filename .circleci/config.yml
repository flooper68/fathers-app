version: 2.1
jobs:
    unit-tests:
        working_directory: ~/app
        docker:
            - image: cimg/node:16.13.2
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v4-unit-dependencies-{{ checksum "yarn.lock" }}
                    - v4-unit-dependencies-
            - run:
                name: Yarn install
                command: yarn install
            - save_cache:
                paths:
                    - node_modules
                    - ~/.npm
                    - ~/.cache
                key: v3-unit-dependencies-{{ checksum "yarn.lock" }}
            - run:
                name: Run Jest tests
                command: yarn test:ci
            - store_test_results:
                path: ~/app/test-results
    build:
        machine:
            image: ubuntu-1604:201903-01
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v2-unit-dependencies-{{ checksum "yarn.lock" }}
                      - v2-unit-dependencies-
            - run:
                  name: Write build tag
                  command: sh ./scripts/generate-version.sh
            - run:
                  name: Build Docker image
                  command: sh ./scripts/push.sh
            - save_cache:
                  paths:
                      - node_modules
                      - ~/.npm
                      - ~/.cache
                  key: v2-unit-dependencies-{{ checksum "yarn.lock" }}
